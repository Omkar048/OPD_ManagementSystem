<h1 class="text-center" style="color: red;">Case-paper</h1>
<br><br><br>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            Select Appointment Id:
            <select class="from-control" [(ngModel)]="selapp" (change)="showdetails()">
                <option *ngFor="let ap of a" value="{{ap.aid}}">{{ap.aid}}</option>
            </select>
            <br>

            <br>

            <h4>Patient Details</h4>
            <table class="table table-bordere" style="background-color: white;">
                <thead>
                    <tr>
                        <th>name</th>
                        <th>Address</th>
                        <th>Gender</th>
                        <th>Age</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{pt.name}}</td>
                        <td>{{pt.address}}</td>
                        <td>{{pt.gender}}</td>
                        <td>{{pt.age}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<form (ngSubmit)="submitdata()">

    <div class="form" style="color:black;border:0px;width: 40%;margin: auto auto;">
        <h1 align="center">Add Case Paper</h1>
        <div class="form-group">
            <label for="complain">Complain:</label>
            <input type="text" class="form-control" name="complain" id="complain" [(ngModel)]="cp.complain">
        </div>

        <div class="form-group">
            <label for="bp">BP:</label>
            <input type="text" class="form-control" id="bp" name="bp" [(ngModel)]="cp.bp">
        </div>
        <div class="form-group">
            <label for="sugar">Sugar:</label><br>
            <input type="text" class="form-control" name="sugar" id="sugar" [(ngModel)]="cp.sugar">
        </div>

        <div class="form-group">
            <label for="spo">Spo2:</label>
            <input type="text" class="form-control" name="spo" id="spo" [(ngModel)]="cp.spo">
        </div>


        <button type="submit" class="btn btn-danger">Submit</button>
    </div>
</form>
