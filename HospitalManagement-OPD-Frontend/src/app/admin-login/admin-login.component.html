<form (ngSubmit)="submitdata()">
    <div class="form" style="color:black;border:0px;width: 40%;margin: auto auto;">
      <h1 align="center"> Admin Login Here</h1>
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" name="email" [(ngModel)]="a.email">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="a.password">
    </div>
    
    <button type="submit" class="btn btn-default">Submit</button>
 </div>
<a routerLink="/asign">click Here</a>
 </form>
