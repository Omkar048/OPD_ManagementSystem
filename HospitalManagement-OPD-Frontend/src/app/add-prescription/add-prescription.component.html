<div class="conatiner">
    <div class="col-sm-6 col-sm-offset-3">
    select case paper:
    <select name="cid" class="form-control" [(ngModel)]="select" (change)="showdetails()">
        <option>--select--</option>
        <option *ngFor="let c of cp">{{c.cid}}</option>
    </select>

<div class="row">
   
        <h4 class="btn btn-danger"> Appintment Id:{{selcase.aid}}</h4>
        <h3>patient Details</h3>
        
            <table class="table table-bordere" style="background-color:  white;">
             <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
             </thead>
             <tbody>
                <tr>
                    <td>{{pt.name}}</td>
                    <td>{{pt.age}}</td>
                    <td>{{pt.gender}}</td>
                </tr>
             </tbody>
                
            </table>
            
       
        <h3>Case Paper</h3>

        <table class="table table-bordere" style="background-color: white;">
            <thead>
                <tr>
                    <th>Complain</th>
                    <th>BP</th>
                    <th>Sugar</th>
                    <th>Spo2</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{selcase.complain}}</td>
                    <td>{{selcase.bp}}</td>
                    <td>{{selcase.sugar}}</td>
                    <td>{{selcase.spo}}</td>
                </tr>
            </tbody>
        </table>
        

    </div>
</div>

</div>
<form (ngSubmit)="submitdata()">

    <div class="form" style="color:black;border:0px;width: 40%;margin: auto auto;">
        <h1 align="center">Add Case Paper</h1>
        <div class="form-group">
            <label for="medicine">Medicine:</label>
            <input type="text" class="form-control" name="medicine" id="medicine" [(ngModel)]="pc.medicine">
        </div>

        
        <div class="form-group">
            <label for="suggestion">Suggestion:</label><br>
            <textarea class="form-control" name="suggestion" id="suggestion" [(ngModel)]="pc.suggestion"></textarea>
        </div>

        


        <button type="submit" class="btn btn-danger">Submit</button>
    </div>
</form>
