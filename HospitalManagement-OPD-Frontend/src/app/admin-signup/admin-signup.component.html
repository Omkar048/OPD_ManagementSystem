
<form #regForm="ngForm" (ngSubmit)="submitdata(regForm)">

    <div class="form" style="color:black;border:0px;width: 40%;margin: auto auto;">
    <h1 align="center">Register Here</h1>
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" id="nm" #name="ngModel" ngModel [(ngModel)]="a.name" required pattern="[a-zA-Z]+">
        <div *ngIf="!name.valid" style="color: red;">
          <div *ngIf="name.errors?.['required']">
            Name Is Requred
          </div>
          <div *ngIf="name.errors?.['pattern']">
            Name can Contain Only Alphabet*
          </div>
        </div>
      </div>
      
      <div class="form-group">
        <label for="gender">Gender:</label><br>
        <input type="radio" name="gender" id="gender" value="Male" #gender="ngModel" ngModel [(ngModel)]="a.gender" required>Male <br>
        <input type="radio" name="gender" id="gender" value="Female"[(ngModel)]="a.gender" >Female <br>
<div *ngIf="!gender.valid" style="color: red;">
  <div *ngIf="gender.errors?.['required']">
    Gender Is Required*
  </div>
</div>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="text" class="form-control" name="age" id="ag" #age="ngModel" ngModel [(ngModel)]="a.age" required pattern="[0-9]+">
        <div *ngIf="!age.valid" style="color: red;">
          <div *ngIf="age.errors?.['required']">
            Age is Required
          </div>
          <div *ngIf="age.errors?.['pattern']">
            Age Can Contain Only Number In Between 1 To 100*
          </div>
        </div>
      </div>
      
    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" name="email" id="email" #email="ngModel" ngModel [(ngModel)]="a.email" required>
      <div *ngIf="!email.valid" style="color: red;">
        <div *ngIf="email.errors?.['required']">
          Email-ID is Requred*
        </div>  

        </div>
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" name="password" id="pwd" #password="ngModel" ngModel [(ngModel)]="a.password" required>
      <div *ngIf="!password.valid" style="color: red;">
        <div *ngIf="password.errors?.['required']">
          Password Is Required*
        </div>
      </div> 

    </div>
   
    <button type="submit" class="btn btn-default">Submit</button>
   
</div>
  </form>
